<ol>
  <li>
    <mat-form-field> <input matInput [(ngModel)]="name" placeholder="What's your name?" /> </mat-form-field>
  </li>
  <li><button mat-raised-button (click)="openDialog()">Pick one</button></li>
  <li *ngIf="animal">
    You chose: <i>{{ animal }}</i>
  </li>
</ol>
<mat-card>
  <mat-toolbar>
    <mat-form-field color="accent"> <input matInput type="text" /> </mat-form-field>
    <div class="menu-bar"><button mat-button (click)="saveNewClient()">New Client</button></div>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" --
  <!-- First Name Column -->
    <ng-container matColumnDef="First Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Item</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>
    <!-- Last Name Column -->
    <ng-container matColumnDef="Last Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>
    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>
